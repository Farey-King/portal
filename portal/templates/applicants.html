<body>

				<div class="row">
					<div class="booking-form" >
						<form  style="color:aliceblue; margin: 20px;padding:20px;font-family: roboto; " method="POST" action="applicants">
							{% csrf_token %}
							<H2 style="color: aliceblue;" class="sup">Applicant Form</H2>
							
							<label for="fname"> First Name</label>
							<br>
							<input type="text" id="fname"placeholder="Insert FirstName"  name="fname">

							<label for="lname"> Last Name</label>

							<input type="email" id="email"placeholder="Insert email" name="email">

							<label for="phone"> Phone Number</label>

							<input type="text" id="pn"placeholder="Insert Number" name="phonenumber">

							<input type="text" id="" placeholder="Insert Nationality" name="nationality">
